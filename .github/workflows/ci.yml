name: CI Pipeline

on:
  push:
    branches: [ main, 'ci/**', 'sabotage/**' ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8
        run: |
          flake8

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest -q tests || true

  build_and_smoke:
    name: Build Docker Image & Smoke Test
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t mlops-job-predictor:ci .

      - name: Run container
        run: |
          docker run -d -p 8000:8000 --name predictor mlops-job-predictor:ci

      - name: Smoke test
        run: |
          for i in {1..15}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              -X POST http://localhost:8000/predict \
              -H "Content-Type: application/json" \
              -d '{"skills":"Python","qualification":"B.Tech","experience_level":"Junior"}' || echo "000")
            echo "Attempt $i - status $STATUS"
            if [ "$STATUS" = "200" ]; then
              echo "Smoke test passed"
              exit 0
            fi
            sleep 2
          done
          echo "Smoke test failed"
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop predictor || true
